type: object
description: Item de uma NF de Compra
properties:
  id:
    type: integer
  id_compra:
    type: integer
    description: ID da compra (purchases)
  seq_item:
    type: integer
    description: Sequencia do item na NF
  cprod:
    type: string
    description: Tag cProd do XML
  ucom:
    type: string
  ucom_nota:
    type: string
    description: Tag uCom do XML
  xprod:
    type: string
  xprod_nota:
    type: string
    description: Tag xProd do XML
  qcom:
    type: integer
    description: Tag qCom do XML
  vuncom:
    type: integer
    description: Tag vUnCom do XML
  cod_produto:
    type: integer
    description: Código do produto a mapear (somente POST)
    writeOnly: true
  codigo_sku:
    type: integer
    description: Código do SKU mapeado
  quant_sku:
    type: integer
    description: Quantidade do SKU mapeado
  vunit_sku:
    type: integer
    description: Valor unitário do SKU mapeado
  quant:
    type: integer
  vprod:
    type: integer
  desdobramento:
    type: array
    items:
      $ref: ./PurchaseItemDesdobramento.yaml
  preco_venda:
    type: integer
  custo_liquido:
    type: integer
  preco_promo:
    type: integer
  id_grade:
    type: integer
  impostos:
    type: object
    properties:
      cfop:
        type: string
      nota:
        type: object
        properties:
          ncm:
            type: string
          cest:
            type: string
          vbcst:
            type: integer
          vprod:
            type: integer
          orig_cst:
            type: string
          origem:
            type: integer
          cst:
            type: integer
          csosn:
            type: integer
          cst_pis:
            type: string
          cst_cofins:
            type: string
          pipi:
            type: integer
          vipi:
            type: integer
          ppis:
            type: integer
          vpis:
            type: integer
          pcofins:
            type: integer
          vcofins:
            type: integer
          picms:
            type: integer
          vicms:
            type: integer
          pmvast:
            type: integer
          vbc:
            type: integer
          cliq_unit:
            type: integer
          predbcst:
            type: integer
          picmsst:
            type: integer
          vicmsst:
            type: integer
          vunit_sku:
            type: integer
  ocs_atendidas:
    type: array
    items:
      $ref: ./PurchaseItemOCAtend.yaml
  total_quant_pedido:
    type: integer
  id_fornec:
    type: integer
  vdesc:
    type: integer
  inconsistencias:
    type: 'null'
  cfop:
    type: integer
  quant_conf_rn:
    type: integer
required:
  - id_compra
  - seq_item
