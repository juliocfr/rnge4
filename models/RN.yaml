description: RN (Recepção de Nota)
type: object
properties:
  id:
    type: number
  dthr_geracao:
    type: string
    minLength: 1
  id_empresa:
    type: number
  sigla_loja:
    type: string
    minLength: 1
  nome_reduzido:
    type: string
    minLength: 1
  stat:
    type: number
  sigla_status:
    type: string
    minLength: 1
  nome_usuario:
    type: string
    minLength: 1
  notas:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      required:
        - chnfe
        - data_emissao
        - numero
        - itens
        - status
        - sigla_status
      properties:
        chnfe:
          type: string
          minLength: 1
        data_emissao:
          type: string
          minLength: 1
        numero:
          type: number
        itens:
          type: number
        status:
          type: number
        sigla_status:
          type: string
          minLength: 1
  tipo:
    type: string
    minLength: 1
  desc_tiporn:
    type: string
    minLength: 1
  config_recep:
    type: object
    properties:
      setor_destino:
        type: number
    required:
      - setor_destino
  id_rastreamento:
    type: number
  confirmada:
    type: boolean
  linhas:
    type: number
required:
  - id
  - dthr_geracao
  - id_empresa
  - sigla_loja
