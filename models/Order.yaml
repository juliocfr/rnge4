type: object
description: Pedido
properties:
  id:
    type: integer
    description: Número do Pedido
  numero_pedido:
    type: integer
    description: Número do pedido
    deprecated: true
  tipo:
    type: string
    description: Tipo de operação do pedido que será criado (apenas POST)
    writeOnly: true
  tipo_oper:
    type: string
    description: Tipo de operação do pedido (usado apenas no GET)
    readOnly: true
  desc_operacao:
    type: string
    readOnly: true
  num_loja:
    type: integer
    description: ID da empresa onde o pedido será criado (somente POST)
    writeOnly: true
  id_empresa:
    type: integer
    description: ID da empresa do pedido (somente GET)
    readOnly: true
  sigla_loja:
    type: string
    description: Sigla da empresa/loja do pedido
    readOnly: true
  nome_reduzido:
    type: string
    description: Nome reduzido da empresa/loja do pedido
    readOnly: true
  origem:
    type: string
    description: Origem/Aplicativo externo (somente POST)
    writeOnly: true
  identificador:
    type: string
    description: Identificador/ID Externo (somente POST)
    writeOnly: true
  aplicativo:
    type: string
    description: Origem/Aplicativo externo (somente GET)
    readOnly: true
  id_externo:
    type: string
    description: Identificador/ID Externo (somente GET)
    readOnly: true
  data_hora:
    type: string
    description: Data/hora de criação do pedido
    readOnly: true
  delivery_id:
    type: integer
  fiscdoc:
    type: integer
  id_pessoa:
    type: integer
    description: ID da Pessoa (cliente)
  cpf_cnpj:
    type: integer
    description: CPF/CNPJ do cliente do pedido (ver "dest")
  data_emissao:
    type: string
  lista_cfop:
    type: 'null'
  id_romaneio:
    type: integer
  id_vendedor:
    type: integer
  emit:
    $ref: ./EmitDest.yaml
  dest:
    $ref: ./EmitDest.yaml
  itens:
    type: array
    description: Se informado insere os itens diretamente no pedido
    items:
      $ref: ./OrderItem.yaml
    writeOnly: true
  pagtos:
    type: array
    items:
      $ref: ./OrderPayment.yaml
  nfref:
    type: array
    description: NF referenciadas
    items:
      type: object
      properties:
        data_emissao:
          type: string
        tipo_oper:
          type: string
        numero_pedido:
          type: integer
        chnfe:
          type: string
        total_vnf:
          type: number
  pedref:
    type: array
    description: Pedidos referenciados
    items:
      type: object
      properties:
        numero_pedido:
          type: integer
  comref:
    type: array
    description: Compras referenciadas
    items:
      type: object
      properties:
        purchase_id:
          type: string
          description: ID Compra
  desconto:
    type: number
  frete:
    type: number
  seguro:
    type: number
  outras:
    type: number
  vprod:
    type: number
  flags:
    $ref: ./OrderFlags.yaml
  vetor_flags:
    type: array
    items:
      type: object
      properties:
        flag:
          type: string
        valor:
          type: string
    readOnly: true
  text_flags:
    $ref: ./OrderTextFlags.yaml
  entrega:
    $ref: ./OrderEntrega.yaml
  data_entrega:
    type: string
  transportadora:
    type: string
  contador_itens:
    type: integer
  resumo_pagto:
    type: string
    readOnly: true
  mesclar:
    type: boolean
  mod_frete:
    type: string
  devolver:
    type: boolean
  devolver_tudo:
    type: boolean
  devolver_nenhum:
    type: boolean
  devolver_remover:
    type: boolean
  qtd_vol:
    type: integer
  volumes_detalhados:
    type: boolean
  volumes:
    type: array
    items:
      $ref: ./OrderVolume.yaml
  status:
    type: integer
  sigla_status:
    type: string
  observacoes:
    type: string
  user_id:
    type: integer
  nome_usuario:
    type: string
  nome_vendedor:
    type: string
  chnfe_gerada:
    type: string
  chave_acesso:
    type: string
  num_nota:
    type: integer
  serie:
    type: integer
  num_nf:
    type: integer
  nfe_nprot:
    type: integer
  protocolo:
    type: string
  vtotal:
    type: integer
  vtroco:
    type: integer
  pedido_pai:
    type: integer
  cor_fundo:
    type: string
  cstat:
    type: integer
  xmotivo:
    type: string
  categorias:
    type: 'null'
  cupons_desconto:
    type: 'null'
  separador:
    type: string
  conferente:
    type: string
  limite_exp:
    type: string
  inicio_proc:
    type: string
  atraso:
    type: object
    properties:
      atrasado:
        type: boolean
      minutos:
        type: integer
      cor_fundo:
        type: string
  id_canal:
    type: integer
  desc_canal:
    type: string
  nome_razao:
    type: string
  desc_tipo_ent:
    type: string
  peso_total:
    type: integer
  sit_credito:
    type: string
  status_financ:
    type: integer
  urgente:
    type: boolean
  exibir_comissao:
    type: boolean
  total_comissao:
    type: integer
  mktplace_brand:
    type: string
  mktplace_codigo:
    type: string
  clonar_pedido:
    type: boolean
  finalidade:
    type: integer
  zerar_frete:
    type: boolean
  zerar_seguro:
    type: boolean
  zerar_outras:
    type: boolean
  pedido_rnge3:
    type: string
  regiao_entrega:
    type: string
  data_ult_compra:
    type: string
  data_ult_atendimento:
    type: string
  id_recepcao:
    type: integer
  anotacao_legado:
    type: string
  id_destino:
    type: integer
  sigla_destino:
    type: string
  nfse_substituida:
    type: string
  id_distrib:
    type: integer
    description: ID da Distribuição
    readOnly: true
